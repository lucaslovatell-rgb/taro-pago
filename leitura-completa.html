<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Leitura Completa • Fox Tarô</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PROTEÇÃO PRA CLIENTE + LIBERAÇÃO PRO DONO -->
  <script>
    const acessoDono = (
      window.location.hostname === "localhost" || 
      window.location.hostname.includes("github.io") ||
      window.location.hostname === "foxtaro.vercel.app"  // libera pro teu domínio
    );

    if (!acessoDono && !document.referrer.includes("mercadopago") && !document.referrer.includes("mpago.la")) {
      alert("⚠️ Para acessar a leitura completa, realize o pagamento de R$ 29,90 primeiro!");
      window.location.href = "https://foxtaro.vercel.app";
    }
  </script>

  <div id="leitura">
    <h1 style="margin:60px 0 20px;color:#d4af37;font-size:3.5rem">Obrigado pelo pagamento! ✨</h1>
    <h2 style="margin-bottom:50px;font-size:2rem">Concentre-se e escolha 3 cartas...</h2>
    <div id="baralho"></div>
    <div id="resultado"></div>
    <button onclick="location.reload()" class="btn-mistico" style="margin:70px auto;display:block;padding:18px 60px;font-size:1.4rem">
      Tirar novas cartas
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
