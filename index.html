<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarô Místico - Leitura Completa</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fundo místico (feito só com CSS, nunca quebra) -->
  <div class="fundo-estrelado"></div>

  <header>
    <h1>✦ Tarô Místico ✦</h1>
    <p class="subtitle">Descubra o que o destino reserva para você</p>
  </header>

  <main>
    <div id="intro">
      <button onclick="iniciarLeitura()" class="btn-mistico">Iniciar Leitura Completa - R$ 29,90</button>
      <p class="preco">Pagamento via Pix • Resultado imediato</p>
    </div>

    <div id="leitura" style="display:none">
      <h2>Concentre-se e escolha 3 cartas...</h2>
      <div id="baralho"></div>
      <div id="cartas-escolhidas"></div>
      <div id="resultado"></div>
      <button onclick="location.reload()" class="btn-voltar">Nova Leitura</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
